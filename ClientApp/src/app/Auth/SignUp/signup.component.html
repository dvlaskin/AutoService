<form class="form-signup" #singupForm="ngForm" (ngSubmit)="signup(singupForm)">
    <div class="container-fluid">
        <h2 class="form-signup-heading">SignUp</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid ...</div>
        <br/>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" required autofocus>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
        <br/>
        <label for="confirmpassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" ngModel class="form-control" placeholder="Confirm Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </div>
</form>
